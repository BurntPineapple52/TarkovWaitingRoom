<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Wait Time Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div id="calculator">
        <h2>Tarkov Wait Time Calculator</h2>
        <label for="gameMode">Select Game Mode:</label>
        <select id="gameMode">
            <option value="PMC">PMC</option>
            <option value="Scav">Scav</option>
        </select>
        <label for="numMatches">Number of Matches:</label>
        <input type="number" id="numMatches" value="1" min="1">
        <button onclick="calculateWaitTimes()">Calculate</button>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
